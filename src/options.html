<html>
<head>
  <title>options for nowall</title>
<style>
#providerSelection {
  font-family: Helvetica, Arial, sans-serif;
  font-size: 10pt;
}
#nowall-frame {
  height: 400px;
}
</style>
<script src="options.js"></script>
</head>
<body>
<table border="0">
<tr>
  <td rowspan="2" valign="top" align="center" width="80">
    <img src="icons/nowall_128x128.png" width="64" height="64" />
  </td>
  <td height="22"></td>
</tr>
<tr>
  <td valign="center">
    <p>
      <input type="checkbox" id="enable-raw"> 启用原始数据模式(橙色)
      <input type="checkbox" id="enable-remember"> 启用域名记忆模式
    </p>
    <h1>Use nowall on smartphone</h1>
    <iframe id="nowall-frame" src="http://nowall.be">
    </iframe>
  </td>
</tr>
</table>
</body>
</html>
